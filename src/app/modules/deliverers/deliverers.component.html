<div class="container">
  <div class="row text-center mt-2">
    <button mat-button class="btn btn-primary" (click)="openDelivererModal('')"><i class="bi bi-plus-circle me-2">Add
        Deliverer</i></button>
  </div>
  <div class="row">
    <table class="table table-dark table-striped mt-2">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Actions</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deliverer of allDeliverers$ | async;let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{deliverer.name}}</td>
          <td>{{deliverer.address}}</td>
          <td>{{deliverer.email}}</td>
          <td>{{deliverer.contact}}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="openDelivererModal(deliverer._id)"> <i
                class="bi bi-pencil me-2"></i>Edit</button>
            <button class="btn btn-danger" (click)="deleteDeliverer(deliverer._id)"> <i
                class="bi bi-trash me-2"></i>Delete</button>

            <!-- <a (click)="deleteDeliverer()"> <i class="bi bi-trash"></i></a> -->
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>



<div id="deliverersModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{delivererModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <mat-form-field class="input-group mb-3" appearance="outline">
            <mat-label>Deliverer Name</mat-label>
            <input matInput placeholder="Name" [(ngModel)]="delivererForm.name" name="name">
          </mat-form-field>

          <mat-form-field class="input-group mb-3" appearance="outline">
            <mat-label>Deliverer Address</mat-label>
            <input matInput placeholder="Address" [(ngModel)]="delivererForm.address" name="address" />
          </mat-form-field>

          <mat-form-field class="input-group mb-3" appearance="outline">
            <mat-label>Deliverer Email</mat-label>
            <input matInput placeholder="Email" [(ngModel)]="delivererForm.email" name="email">
          </mat-form-field>

          <mat-form-field class="input-group mb-3" appearance="outline">
            <mat-label>Deliverer Contact</mat-label>
            <input matInput placeholder="contact" [(ngModel)]="delivererForm.contact" name="contact">
          </mat-form-field>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <button type="button" class="btn btn-primary" (click)="saveorupdate()">Save changes</button>
      </div>
    </div>
  </div>
</div>
